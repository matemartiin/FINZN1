<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Estado 1: Ojo totalmente abierto -->
  <g id="eye-open" opacity="1">
    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
    <circle cx="12" cy="12" r="3" fill="currentColor"/>
  </g>
  
  <!-- Estado 2: Ojo entreabierto -->
  <g id="eye-half-open" opacity="0">
    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
    <ellipse cx="12" cy="12" rx="3" ry="1.5" fill="currentColor"/>
    <rect x="1" y="7" width="22" height="3" fill="var(--bg-primary)" opacity="0.9"/>
  </g>
  
  <!-- Estado 3: Ojo casi cerrado -->
  <g id="eye-almost-closed" opacity="0">
    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
    <ellipse cx="12" cy="12" rx="2" ry="0.5" fill="currentColor"/>
    <rect x="1" y="6" width="22" height="6" fill="var(--bg-primary)" opacity="0.9"/>
  </g>
  
  <!-- Estado 4: Ojo cerrado -->
  <g id="eye-closed" opacity="0">
    <path d="M3 12.5c2.5-2 5.5-3 9-3s6.5 1 9 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M3 11.5c2.5 2 5.5 3 9 3s6.5-1 9-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
</svg>